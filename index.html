<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
  <script src="/store.js" defer type="module"></script>
  <title>Podcast Project</title>
</head>
<body>
  <!-- the header and navbar -->
  <header>
    <nav id="header-nav" class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">Podcast Project</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#" onclick="loadhtml('main', 'main.html')">Podcasts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Library</a>
            </li>
          </ul>
        </div>
        <div class="d-flex" role="search">
          <input type="text" id="input" class="form-control me-2" placeholder="Search">
        </div>
      </div>
    </nav>
  </header>

  <!-- the main body content where the app will display the contents -->
  <podcast-app id="main" class="container"></podcast-app>

  <!-- the footer -->
  <footer id="foooterId" class="text-center text-white">
    <div class="container pt-4">
      <section class="mb-4">
        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!">
          <i class="bi bi-facebook-f"></i>
        </a>
          <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!">
          <i class="bi bi-twitter"></i>
        </a>
          <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!">
          <i class="bi bi-instagram"></i>
        </a>
          <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!">
          <i class="bi bi-linkedin"></i>        
        </a>
        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!">
          <i class="bi bi-github"></i>
        </a>
      </section>
    </div>
  </footer>

</html>
